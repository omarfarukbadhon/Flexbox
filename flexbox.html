<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="info-container">
        <div class="info">
            <div><p class="home">Home</p></div>
            <div><p class="info-home">14</p></div>
        </div>
        <div class="info">
            <div ><p class="notification"> Notifications</p></div>
            <div><p class="info-notification">3</p></div>
        </div>
        <div class="info">
            <div><p class="message">Messages</p></div>
            <div><p class="info-message">5</p></div>
        </div>
    </div>

    <div class="header">
        <div class="header-home">
            <p class="flex-home">Home</p>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search" class="search">
        </div>
        <div class="header-button">
            <button class="download">Download</button>
        </div>
    </div>
</body>
</html>
